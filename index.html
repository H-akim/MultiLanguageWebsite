<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/language.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Multi Language Website</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/language_icon.png" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
             <h2 id="second_title">Multi Language Website</h2>
          </a>
          <div>
            <button type="button" id="arabic" class="btn btn-outline-success">Arabic</button>
            <button type="button" id="english" class="btn btn-outline-danger">English</button>
          </div>
        </div>
      </nav>

      <div class="alert alert-success" role="alert" id="welcome" >
            welcome.
      </div>

      <main>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/img 4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/img 5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/img 3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </main>

    <footer>
        <div class="card text-center">
            <div class="card-header" id="about">
               about us
            </div>
            <div class="card-body">
              <p class="card-text" id="about_text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary" id="contact">Go somewhere</a>
            </div>
          </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
